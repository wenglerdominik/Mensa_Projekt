<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Material Design Icons-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css" />

    <!-- meine Einstellungen -->

    <link rel="stylesheet" href="css/app.css" />

    <!--Start script-->

    <link rel="shortcut icon" type="image/x-icon" href="./favicon/favicon-32x32.png">

</head>

<body class="body-bg">
    <header>

    </header>
    <main>
        <div class="d-flex" id="wrapper">
            <div class=" text-white border-right" id="sidebar-wrapper">
                <div class="sidebar-heading">
                    <div>
                        <a class="nav-textHeader" href="startpage.html"><img class="logo"
                                src="images/logo.png">PrintTech
                            3D</a>
                    </div>
                    <div class="mt-2">
                        <span id="sidebarHeaderRole"></span>
                    </div>
                </div>
                <hr style="border-color: whitesmoke;">
                <ul class="list-group list-group-flush" id="sidebarItemList">




                </ul>
            </div>
            <div id="page-content-wrapper">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
                    <button class="btn bg-nav" id="menu-toggle"><span class="navbar-toggler-icon"></span></button>

                    <button type="button" id="dropdownMenu1" data-toggle="dropdown"
                        class="btn btn-secondary dropdown-toggle ml-auto" style="color: whitesmoke;"><span
                            id="username">Name</span></button>
                    <ul class="dropdown-menu dropdown-menu-right mt-2">
                        <li class="px-3 py-2">
                            <form class="needs-validation" novalidate>

                                <div class="form-group">
                                    <button type="button" class="btn btn-primary btn-block"
                                        id="btnLogout">Abmelden</button>
                                </div>
                            </form>
                        </li>
                    </ul>
                </nav>
                <div class="container mt-4 containerTable pb-2">
                    <div class="row pt-2">
                        <div class="col-12 col-sm-4">
                            <div class="form-group">
                                <label for="my-input">Bestellungen anzeigen für:</label>
                                <input type="text" readonly class="form-control" id="dateInput"
                                    placeholder="Datum wählen">
                            </div>
                        </div>
                    </div>
                    <table class="table tableReport table-striped table-responsive-sm">
                        <thead class="thead-dark">
                            <tr id="trHead">
                            </tr>
                        </thead>
                        <tbody id="tableOrderCount">

                        </tbody>
                    </table>

                </div>


            </div>
        </div>
    </main>


    <div id="modal-Calender" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog " role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCalenderTitle"></h5>
                    <button class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container mt-4 pl-0 pr-0" id="containerCalender">
                        <div class="month">
                            <ul>
                                <li class="prev" id="prevMonth">&#10094;</li>
                                <li class="next" id="nextMonth">&#10095;</li>
                                <li id="calendar-head-month">asf<br>
                                    <span style="font-size:18px">2017</span>
                                </li>
                            </ul>
                        </div>
                        <table class="table table-bordered" id="Calendar" style="table-layout: fixed;">
                            <thead class="thead-dark">
                                <tr>
                                    <th class="th-calendar" data-day="1">Mo</th>
                                    <th class="th-calendar" data-day="2">Di</th>
                                    <th class="th-calendar" data-day="3">Mi</th>
                                    <th class="th-calendar" data-day="4">Do</th>
                                    <th class="th-calendar" data-day="5">Fr</th>

                                </tr>
                            </thead>
                            <tbody id="calendar-body">
                                <tr>

                                </tr>
                            </tbody>
                            <tfoot>
                                <!-- <tr>
                                    <th></th>
                                </tr> -->
                            </tfoot>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./js/menueOrders.js"></script>

    <footer>

    </footer>
