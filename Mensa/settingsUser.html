<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Bootstrap Table -->
    <link href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css" rel="stylesheet">

    <script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table-locale-all.min.js"></script>
    <script
        src="https://unpkg.com/bootstrap-table@1.16.0/dist/extensions/export/bootstrap-table-export.min.js"></script>

    <!-- Material Design Icons-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css" />

    <!-- meine Einstellungen -->

    <link rel="stylesheet" href="css/app.css" />

    <!--Start script-->
    <script src="js/app.js"></script>
    <title>Benutzerverwaltung</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon/favicon-32x32.png">

    <script>


    </script>
</head>

<body class="body-bg">
    <div class="d-flex" id="wrapper">
        <div class=" text-white border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">
                <div>
                    <a class="nav-textHeader" href="startpage.html"><img class="logo" src="images/logo.png">PrintTech
                        3D</a>
                </div>
                <div class="mt-2">
                    <span id="sidebarHeaderRole"></span>
                </div>
            </div>
            <hr style="border-color: whitesmoke;">
            <ul class="list-group list-group-flush" id="sidebarItemList">




            </ul>
        </div>
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
                <button class="btn bg-nav" id="menu-toggle"><span class="navbar-toggler-icon"></span></button>

                <button type="button" id="dropdownMenu1" data-toggle="dropdown"
                    class="btn btn-secondary dropdown-toggle ml-auto" style="color: whitesmoke;"><span
                        id="username">Name</span></button>
                <ul class="dropdown-menu dropdown-menu-right mt-2">
                    <li class="px-3 py-2">
                        <form class="needs-validation" novalidate>

                            <div class="form-group">
                                <button type="button" class="btn btn-primary btn-block" id="btnLogout">Abmelden</button>
                            </div>
                        </form>
                    </li>
                </ul>
            </nav>
            <div class="container containerTable mt-4">
                <div class="col pt-2">
                    <h1 class="text-center">Benutzer Verwaltung</h1>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="input-group">
                            <button style="padding-bottom: 0.1rem; padding-top: 0.1rem;" type="button"
                                class="btn btn-success" data-toggle="modal" id="btnNewUser"
                                data-target="#modalEditUser"> Neuer Benutzer
                                <span style="font-size: 1.5rem; vertical-align: middle;"
                                    class="mdi mdi-account-plus"></span>
                            </button>
                        </div>
                    </div>
                </div>
                <table class="myTable" id="tableUser" data-pagination="true" data-icons-prefix="mdi" data-search="true">
                    <thead class="thead-dark">
                        <tr>

                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>


            <div id="modalEditUser" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog " role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 id="modalHeader">Benutzerdaten ändern</h5>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Nachname</label>
                                        <input id="lastName" class="form-control form-control-sm" type="text" name="">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label for="my-input">Vorname</label>
                                        <input id="firstName" class="form-control form-control-sm" type="text" name="">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label for="my-input">Benutzername</label>
                                        <input id="nickName" class="form-control form-control-sm" type="text" name="">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Kundennummer</label>
                                        <input disabled="true" id="customerNumber" class="form-control form-control-sm"
                                            type="text" name=""></input>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label for="my-input">Berechtigung</label>
                                        <select id="userRole" class="form-control form-control-sm" type="text">

                                        </select>
                                    </div>
                                </div>
                            </div>
                            <hr>

                            <div class="row">
                                <div class="col-6">
                                    <button type="button" id="btnPassword"
                                        class="btn btn-outline-secondary dropdown-toggle" data-toggle="collapse"
                                        data-target="#password">Passwort ändern
                                        <span class="mdi mdi-key"></span>
                                    </button>
                                </div>
                            </div>

                            <div id="password" class="collapse mt-3">
                                <div class="row">
                                    <div class="col-12 col-sm-6">
                                        <div class="form-group">
                                            <label>Passwort</label>
                                            <input id="password1" class="form-control form-control-sm" type="password"
                                                name="">
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                        <div class="form-group">
                                            <label>Passwort wiederholen</label>
                                            <input id="password2" class="form-control form-control-sm" type="password"
                                                name="">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 text-center">
                                        <label id="lblPasswordOK"> </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row text-center">
                            <div class="col-12">
                                <label id="lblState"></label>
                            </div>
                            <div class="col-12">
                                <label id="lblStatePW"></label>
                            </div>
                        </div>
                        <div class="modal-footer bg-dark">
                            <button id="btnCancel" type="button" class="btn btn-light mx-auto"
                                data-dismiss="modal">Abbrechen</button>
                            <button id="btnSaveUser" type="button" class="btn btn-success mx-auto"
                                disabled="true">Speichern</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>







    <script type="module" src="./js/settingsUser.js"></script>


</body>
<script>

    //#region User --> eingeloggter User speichern, beim Ausloggen SessionStorage clearen

    let user = JSON.parse(sessionStorage.getItem('user'));
    document.getElementById('username').innerHTML = 'Hallo ' + user.nickname;

    function logout() {
        sessionStorage.clear();
        window.open('index.html', '_self');
    }

    //#endregion





</script>

</html>
