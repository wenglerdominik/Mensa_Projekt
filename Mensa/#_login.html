<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- Bootstrap -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<script src="js/popper.min.js"></script>
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<!-- Material Design Icons-->
	<link rel="stylesheet" href="css/materialdesignicons.min.css" />

	<!-- meine Einstellungen -->
	<script src="js/app.js"></script>
	<link rel="stylesheet" href="css/app.css" />
	<link rel="stylesheet" href="css/login.css" />

	<script>






	</script>
</head>

<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">

		<a class="navbar-brand" href="index.html"> <img class="logo" src="images/logo.png" alt=""></a>

		<button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div id="my-nav" class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto" id="ulNav">
				<li class="nav-item ">
					<a class="nav-link" href="index.html">Startseite</a>
				</li>

			</ul>

		</div>
	</nav>

	<div class="container">
		<div class="row mt-4">
			<div class="col-12 offset-sm-1 col-sm-10 offset-md-2 col-md-8 offset-lg-3 col-lg-6">
				<div class="login-container p-1 p-sm-5">
					<div class="row">
						<div class="col-12">
							<div class="input-group mb-3 login">
								<div class="input-group-prepend">
									<span class="mdi mdi-account mdi-input-icon"></span>
								</div>
								<input type="text" id="textUsername" class="form-control form-control-sm border-0 f-0 bg-t" placeholder="E-Mail Adresse" aria-label="Mailadress" aria-describedby="basic-addon1" onfocusout="usernameLeave();" />
							</div>
						</div><!--/.col -->
					</div><!--/.row -->
					<div class="row">
						<div class="col-12">
							<div class="input-group mb-3 login">
								<div class="input-group-prepend">
									<span class="mdi mdi-key mdi-input-icon"></span>
								</div>
								<input type="password" id="textPassword" class="form-control form-control-sm border-0 f-0 bg-t" placeholder="Passwort" aria-label="Passwort" aria-describedby="Passwort" />
								<div class="input-group-append">
									<span class="mdi mdi-eye mdi-input-icon" onclick="togglePasswordInput(this, event);"></span>
								</div>
							</div>
						</div><!--/.col -->
					</div><!--/.row -->
					<div class="row">
						<div class="col-6 ">
							<a class="btn btn-outline-dark" href="register.html">Registrieren</a>
						</div><!--/.col -->
						<div class="col-6 ">
							<button class="btn btn-outline-dark float-right " onclick="checkUser();">Anmelden</button>
						</div><!--/.col -->
					</div><!--/.row -->
				</div> <!-- /.login-container -->
			</div>
		</div>
		<div class="row">
			<div class="col-12" id="divMsg">

			</div>
		</div>
	</div>




</body>
<script>


</script>

</html>
