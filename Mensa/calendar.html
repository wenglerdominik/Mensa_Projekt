<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- Bootstrap -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<script src="js/popper.min.js"></script>
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<!-- Material Design Icons-->
	<link rel="stylesheet" href="css/materialdesignicons.min.css" />

	<!-- meine Einstellungen -->

	<link rel="stylesheet" href="css/app.css" />

	<script src="js/app.js"></script>

	<title>Menükalender</title>
	<link rel="shortcut icon" type="image/x-icon" href="./favicon/favicon-32x32.png">

</head>

<body class="body-bg">

	<div class="d-flex" id="wrapper">
		<div class=" text-white border-right" id="sidebar-wrapper">
			<div class="sidebar-heading">
				<div>
					<a class="nav-textHeader" href="startpage.html"><img class="logo" src="images/logo.png">PrintTech
						3D</a>
				</div>
				<div class="mt-2">
					<span id="sidebarHeaderRole"></span>
				</div>
			</div>
			<hr style="border-color: whitesmoke;">
			<ul class="list-group list-group-flush" id="sidebarItemList">




			</ul>
		</div>
		<div id="page-content-wrapper">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
				<button class="btn bg-nav" id="menu-toggle"><span class="navbar-toggler-icon"></span></button>

				<button type="button" id="dropdownMenu1" data-toggle="dropdown"
					class="btn btn-secondary dropdown-toggle ml-auto" style="color: whitesmoke;"><span
						id="username">Name</span></button>
				<ul class="dropdown-menu dropdown-menu-right mt-2">
					<li class="px-3 py-2">
						<form class="needs-validation" novalidate>

							<div class="form-group">
								<button type="button" class="btn btn-primary btn-block" id="btnLogout">Abmelden</button>
							</div>
						</form>
					</li>
				</ul>
			</nav>

			<div class="container mt-4 p-0" style="max-width: 1350px;" id="containerCalender">
				<div class="month">
					<ul>
						<li class="prev" id="prevMonth">&#10094;</li>
						<li class="next" id="nextMonth">&#10095;</li>
						<li id="calendar-head-month">asf<br>
							<span style="font-size:18px">2017</span>
						</li>
					</ul>
				</div>
				<table class="table table-bordered" id="Calendar">
					<thead class="thead-dark">
						<tr>
							<th class="th-calendar" data-day="1">Mo</th>
							<th class="th-calendar" data-day="2">Di</th>
							<th class="th-calendar" data-day="3">Mi</th>
							<th class="th-calendar" data-day="4">Do</th>
							<th class="th-calendar" data-day="5">Fr</th>

						</tr>
					</thead>
					<tbody id="calendar-body">
						<tr>

						</tr>
					</tbody>
					<tfoot>
						<!-- <tr>
							<th></th>
						</tr> -->
					</tfoot>
				</table>

			</div>


		</div>
	</div>


	<div id="modalMenue" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog " role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 style="padding-left: 1.25rem;">
						<div class="row">Menü Verwaltung für:</div>
						<div id="modalHeader" class="row"></div>
					</h5>

				</div>
				<div class="modal-body">
					<table class="table table-light">
						<thead class="thead" id="tableHeadModal" style="visibility:hidden">
							<tr>
								<td class="modal-li">Alle auswählen</td>
								<td class="modal-check">
									<input id="checkBoxAll" class="form-check-input" type="checkbox">
								</td>
							</tr>
						</thead>
						<tbody id="tableBodyModal">

						</tbody>
						<tfoot>
							<tr>
								<th>

								</th>
							</tr>
						</tfoot>
					</table>

				</div>
				<div class="col mb-2">
					<button type="button" id="btnDelete" class="btn btn-sm btn-warning" disabled
						style="visibility: hidden; padding-bottom: 0.1rem; padding-top: 0.1rem;">Ausgewählte
						Menüs
						löschen
						<span style="font-size: 1.5rem; vertical-align: middle;" class="mdi mdi-delete-circle"></span>
					</button>
				</div>
				<div class="row">
					<div class="col-12 text-center">
						<label id="lblState"> </label>
					</div>
				</div>
				<div class="modal-footer bg-dark">
					<button id="btnCancel" type="button" class="btn btn-light mx-auto"
						data-dismiss="modal">Abbrechen</button>
					<button id="btnNewMenue" type="button" class="btn btn-success mx-auto" style="display: inline;">Neue
						Menüs erstellen</button>
					<button id="btnEditMenue" type="button" class="btn btn-success mx-auto" style="display: none;">Menüs
						bearbeiten</button>
				</div>
			</div>
		</div>
	</div>

	<div id="modalError" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="my-modal-title"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="my-modal-title">Nicht erlaubt</h5>
					<button class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>Menü Verwaltung ist nur für Tage in der Zukunft verfügbar.</p>
					<p>Es können keine Menüs in der Vergangenheit oder für den heutigen Tag erstellt bzw. bearbeitet
						werden!</p>
				</div>

			</div>
		</div>
	</div>


	<script type="module" src="js/calendar.js"></script>
</body>
<script>

</script>

</html>
