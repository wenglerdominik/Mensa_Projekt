                </div>

            </div>

            <hr style="border-color: whitesmoke;">

        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light ">

                <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav"

                    </ul>

                                    class="fa fa-cog fa-fw fa-lg"></i></a></li>
                        <li class="dropdown order-1">
                            <button type="button" id="dropdownMenu1" data-toggle="dropdown"
                                class="btn btn-outline-secondary dropdown-toggle"><span

            <header>
                <h5 class="text-center">
                    Menükosten inkl. Zusatzprodukte
                </h5>
                <div style="padding-left: 1.5rem;">
                    <h5 id="headerLocationName"></h5>
                    <h5 id="headerDate"></h5>
                </div>

            </header>
            <main>
                <div class="container">

                    <div class="row">
                        <div class="col-12 col-sm-4">
                            <div class="form-group">
                                <label for="my-input">Wählen Sie das Monat aus</label>
                                <input type="text" readonly class="form-control" id="selectDate"
                                    placeholder="Monat wählen">
                            </div>
                        </div>
                    </div>


                    <table class="table table-light table-striped" id="tableCostReport" data-icons-prefix="mdi">
                        <thead class="thead-dark">
                            <tr>

                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>

                </div>


                <div id="modalDate" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Monat wählen</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class=" container mt-4" style="background-color: whitesmoke;"
                                    id="containerCalender">
                                    <div class="year">
                                        <ul>
                                            <li class="prev" id="prevYear">&#10094;</li>
                                            <li class="next" id="nextYear">&#10095;</li>
                                            <li id="calendar-head-year">Jahr</li>
                                        </ul>
                                    </div>
                                    <table class="table table-bordered" id="Calendar">
                                        <tbody id="calendar-body">
                                            <tr class="year-tr">
                                                <td id="0">Jan</td>
                                                <td id="1">Feb</td>
                                                <td id="2">Mär</td>
                                                <td id="3">Apr</td>
                                            </tr>
                                            <tr class="year-tr">
                                                <td id="4">Mai</td>
                                                <td id="5">Jun</td>
                                                <td id="6">Jul</td>
                                                <td id="7">Aug</td>
                                            </tr>
                                            <tr class="year-tr">
                                                <td id="8">Sep</td>
                                                <td id="9">Okt</td>
                                                <td id="10">Nov</td>
                                                <td id="11">Dez</td>
                                            </tr>
                                    </table>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <footer class="text-center">
                Auswertung
