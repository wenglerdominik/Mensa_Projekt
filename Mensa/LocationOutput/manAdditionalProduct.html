            <div class="container mt-3" style="background-color: whitesmoke;">
                <div class="col mb-3">
                    <h1 class="text-center">Zusatzprodukt Verwaltung</h1>
                </div>
                <div class="container mt-4">
                    <div class="row ">
                        <div class="col">
                            <div class="input-group">
                                <button type="button" class="btn btn-success" data-toggle="modal" id="btnNewProduct"
                                    data-target="#modalProduct"> Neues Zusatzprodukt anlegen
                                    <span class="mdi mdi-plus-circle-outline"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12 col-sm-4">
                            <label>Filtern nach Produktart</label>
                            <select id="productTypeSel" class="form-control form-control-sm"></select>

                        </div>
                        <div class="col-12 col-sm-8">
                            <label>Suche </label>
                            <input type="text" class="form-control form-control-sm" id="inputSearch">
                        </div>
                    </div>

                </div>
                <div class="container mt-3">
                    <div class="row">
                        <div class="col-12">
                            <table class="table table-light table-hover table-responsive-sm">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Produktname</th>
                                        <th>Beschreibung</th>
                                        <th>Kalorien</th>
                                        <th>Preis €</th>
                                        <th>Ausgabestelle</th>
                                        <th colspan="2">Gültigkeit</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody">

                                </tbody>
                                <tfoot>

                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div id="modalProduct" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog " role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 id="modalHeader"></h5>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Produktname</label>
                                        <input id="productName" class="form-control form-control-sm" type="text"
                                            name="">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="my-input">Beschreibung</label>
                                        <input id="productDescription" class="form-control form-control-sm" type="text"
                                            name="">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label for="my-input">Ausgabestelle</label>
                                        <select id="location" class="form-control form-control-sm" type="text">

                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-sm-4">
                                    <div class="form-group">
                                        <label for="my-input">Produktart</label>
                                        <select id="productType" class="form-control form-control-sm" type="text">

                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-4">
                                    <div class="form-group">
                                        <label for="my-input">Kalorien</label>
                                        <input id="productCalorie" class="form-control form-control-sm" type="number">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-4">
                                    <div class="form-group">
                                        <label for="my-input">Preis</label>
                                        <input id="productPrice" class="form-control form-control-sm" type="number">
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="my-input">Gültigkeit des Angebotes</label>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-4">
                                    <div class="form-group">
                                        <label for="my-input">Startdatum</label>
                                        <input type="text" readonly class="form-control" id="dateStart"
                                            placeholder="Startdatum">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-4">
                                    <div class="form-group">
                                        <label for="my-input">Enddatum</label>
                                        <input type="text" readonly class="form-control" id="dateEnd"
                                            placeholder="Enddatum">
                                    </div>
                                </div>
                            </div>
                            <hr>

                            <div class="row">
                                <div class="col-12 text-center">
                                    <label id="lblState"> </label>
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer bg-dark">
                            <button id="btnCancel" type="button" class="btn btn-light mx-auto"
                                data-dismiss="modal">Abbrechen</button>
                            <button id="btnSave" type="button" class="btn btn-success mx-auto"
                                disabled="true">Speichern</button>
                        </div>
                    </div>
                </div>

            </div>
            <div id="modal-Calender" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog " role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalCalenderTitle"></h5>
                            <button class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="container mt-4" style="background-color: whitesmoke;" id="containerCalender">
                                <div class="month">
                                    <ul>
                                        <li class="prev" id="prevMonth">&#10094;</li>
                                        <li class="next" id="nextMonth">&#10095;</li>
                                        <li id="calendar-head-month">asf<br>
                                            <span style="font-size:18px">2017</span>
                                        </li>
                                    </ul>
                                </div>
                                <table class="table table-bordered" id="Calendar" style="table-layout: fixed;">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th class="th-calendar" data-day="1">Mo</th>
                                            <th class="th-calendar" data-day="2">Di</th>
                                            <th class="th-calendar" data-day="3">Mi</th>
                                            <th class="th-calendar" data-day="4">Do</th>
                                            <th class="th-calendar" data-day="5">Fr</th>

                                        </tr>
                                    </thead>
                                    <tbody id="calendar-body">
                                        <tr>

                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <!-- <tr>
                                            <th></th>
                                        </tr> -->
                                    </tfoot>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
