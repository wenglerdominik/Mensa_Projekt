<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- Bootstrap -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="../css/bootstrap.min.css" />
	<script src="../js/popper.min.js"></script>
	<script src="../js/jquery-3.4.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>

	<!-- Material Design Icons-->
	<link rel="stylesheet" href="../css/materialdesignicons.min.css" />

	<!-- meine Einstellungen -->
	<!--<script src="js/app.js"></script>-->
	<link rel="stylesheet" href="../css/app.css" />

	<!-- <link rel="manifest" href="./manifest/manifest.json"> -->

	<title>Registrierung</title>
	<link rel="shortcut icon" type="image/x-icon" href="../favicon/favicon-32x32.png">
</head>

<body class="body-bg-loginApp">
	<header>

	</header>

	<main>

		<!-- <div style="position: fixed;"> -->

		<div class="centeredRegApp">
			<div class="container">
				<h1 class="text-center mt-3 mb-3 p-2">Registrieren Sie sich in der Kundenapp von PrintTECH 3D</h1>
				<div class="row mt-4 text-center">
					<div class="col-12 col-sm-8 offset-sm-2">
						<div class="form-group">
							<label style="float: left;" for="textFirstName">Vorname</label>
							<input id="textFirstName" type="text" class="form-control" aria-describedby="emailHelp"
								placeholder="Vorname">
							<small id="emailHelp" class="form-text text-muted"></small>
						</div>
					</div>
				</div>
				<div class="row text-center">
					<div class="col-12 col-sm-8 offset-sm-2">
						<div class="form-group">
							<label style="float: left;" for="textLastName">Nachname</label>
							<input id="textLastName" type="text" class="form-control" aria-describedby="emailHelp"
								placeholder="Benutzername">
							<small id="emailHelp" class="form-text text-muted"></small>
						</div>
					</div>
				</div>
				<div class="row text-center">
					<div class="col-12 col-sm-8 offset-sm-2">
						<div class="form-group">
							<label style="float: left;" for="textNicknameReg">Benutzername</label>
							<input id="textNicknameReg" type="text" class="form-control" aria-describedby="emailHelp"
								placeholder="Benutzername">
							<small id="emailHelp" class="form-text text-muted"></small>
						</div>
					</div>
				</div>
				<div class="row text-center">
					<div class="col-12 col-sm-8 offset-sm-2">
						<div class="form-group">
							<label style="float: left;" for="textPasswordReg">Passwort</label>
							<input id="textPasswordReg" type="password" class="form-control"
								aria-describedby="emailHelp" placeholder="Passwort">
							<small id="emailHelp" class="form-text text-muted"></small>
						</div>
					</div>
				</div>
				<div class="row  text-center">
					<div class="col-12 col-sm-8 offset-sm-2">
						<div class="form-group">
							<label style="float: left;" for="textPasswordReg2">Passwort wiederholen</label>
							<input id="textPasswordReg2" type="password" class="form-control"
								aria-describedby="emailHelp" placeholder="Passwort wiederholen">
							<small id="emailHelp" class="form-text text-muted"></small>
						</div>
					</div>
				</div>
				<div class="row text-center">
					<div class="col-12">
						<label id="lblState"></label>
					</div>
					<div class="col-12">
						<label id="lblStatePW"></label>
					</div>
				</div>
				<div class="row mt-2 mb-2 text-center">
					<div class="col-6">
						<div class="form-group">
							<button id="buttonRegUserClick" type=" button" disabled="true"
								class="btn btn-primary">Registrieren</button>
						</div>
					</div>
					<div class="col-6">
						<div class="form-group">
							<button id="btnCancel" type=" button" class="btn btn-primary">Abbrechen</button>
						</div>
					</div>

				</div>
			</div>
		</div>

		<!-- </div> -->


		<!-- <div class=" text-center" style="top: 10%; left: 60%; position: absolute;">
		<div class="col">
			<button type="button" class="btn btn-outline-dark mt-2" data-toggle="modal"
				data-target="#modalLogin">Anmelden</button>

			<button type="button" class="btn btn-outline-dark mt-2" data-toggle="modal"
				data-target="#modalRegister">Registrieren</button>
		</div>
	</div> -->

	</main>

	<footer>

	</footer>


	<script type="module" src="./js/register.js"></script>
	<!-- <script src="script.js"></script> -->
</body>


</html>
