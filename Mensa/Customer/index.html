<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- Bootstrap -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="../css/bootstrap.min.css" />
	<script src="../js/popper.min.js"></script>
	<script src="../js/jquery-3.4.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>

	<!-- Material Design Icons-->
	<link rel="stylesheet" href="../css/materialdesignicons.min.css" />

	<!-- meine Einstellungen -->
	<!--<script src="js/app.js"></script>-->
	<link rel="stylesheet" href="../css/app.css" />


	<title>Login</title>
	<link rel="shortcut icon" type="image/x-icon" href="../favicon/favicon-32x32.png">
	<link rel="manifest" href="./manifest/manifest.json">
	<link rel="apple-touch-icon" sizes="120x120" href="./logo/logo_120x120.png">
	<script>



	</script>

</head>

<body class="body-bg-loginApp">
	<header>

	</header>

	<main>


		<div class="centeredLoginApp">
			<h1 class="text-center mt-3 mb-3 p-2">Willkomen in der Kundenapp von PrintTECH 3D</h1>
			<div class="container">
				<div class="row mt-4 text-center">
					<div class="col-12 col-sm-8 offset-sm-2">
						<div class="form-group">
							<label style="float: left;" for="nickname">Benutzername</label>
							<input id="textNickname" type="text" class="form-control" id="nickname"
								aria-describedby="emailHelp" placeholder="Benutzername">
							<small id="emailHelp" class="form-text text-muted"></small>
						</div>
					</div>
				</div>
				<div class="row mt-2 text-center">
					<div class="col-12 col-sm-8 offset-sm-2">
						<div class="form-group">
							<label style="float: left;" for="nickname">Passwort</label>
							<input id="textPassword" type="password" class="form-control" id="password"
								aria-describedby="emailHelp" placeholder="Passwort">
							<small id="emailHelp" class="form-text text-muted"></small>
						</div>
					</div>
				</div>
				<div class="row text-center">
					<div class="col-12">
						<p id="pLoginFailed" style="color: red;"></p>
					</div>
				</div>
				<div class="row mt-2 mb-2 text-center">
					<div class="col-6">
						<div class="form-group">
							<button id="buttonLoginClick" disabled="true" type="button"
								class="btn btn-primary">Anmelden</button>
						</div>
					</div>
					<div class="col-6">
						<div class="form-group">
							<button id="buttonRegister" type="button" class="btn btn-primary">Registrieren</button>
						</div>
					</div>

				</div>
			</div>
		</div>

	</main>

	<footer>

	</footer>


	<script type="module" src="./js/user.js"></script>
	<script src=" script.js"></script>

</body>


</html>
